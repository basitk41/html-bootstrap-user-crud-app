<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Crud</title>
  </head>
  <body style="width: 100%; height: 100vh; position: relative">
    <div
      id="global-loader"
      style="width: 100%; height: 100%; position: absolute; top: 0; left: 0"
    ></div>
    <div id="main-container">
      <div id="login" class="container">
        <div
          class="d-flex align-items-center justify-content-center"
          style="height: 100vh"
        >
          <div class="col-sm-12">
            <div class="d-flex align-items-center justify-content-center">
              <h1>Login</h1>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                />
              </div>
              <div class="form-group">
                <label for="username">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button
                  type="submit"
                  onclick="login()"
                  id="user-login"
                  class="btn btn-primary"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="main-content" class="container">
        <div class="row">
          <div class="col-sm-10">
            <h1 class="text text-info" style="text-align: left">Crud App</h1>
          </div>
          <div class="col-sm-2">
            <button
              class="btn btn-warning"
              style="margin-top: 25px"
              onclick="logout()"
            >
              Logout
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-8">
            <h1 class="text text-primary text-center">Users List</h1>
            <div id="usersTable"></div>
            <div id="pagination" class="col-sm-4 offset-7"></div>
          </div>
          <div class="col-sm-4">
            <h1 class="text text-primary text-center">Add User</h1>
            <div class="form-group">
              <!-- <label for="name">Name</label> -->
              <input
                type="text"
                placeholder="Name"
                class="form-control"
                id="name"
                name="name"
              />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                type="submit"
                onclick="addUser()"
                id="submit"
                class="btn btn-primary"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="Crud.js"></script>
  </body>
</html>
